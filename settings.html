<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Stage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet"></link>
    <link href="css/settings.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="brand">
            Cloud Stage
          </a>
          <div class="profile dropdown justify-content-end">
						<a href="#" class="link-dark text-decoration-none text-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							<img src="img/user.svg" alt="user" class="rounded-circle">
							Username
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li>
								<a class="dropdown-item" href="settings.html">Settings</a>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li>
								<a class="dropdown-item" href="#">Sign out</a>
							</li>
						</ul>
					</div>
        </div>
      </nav>
    </header>
    <main class="container d-flex">
      <div class="d-flex flex-column col-4">
        <div class="border-top border-bottom scrollarea">
          <ul class="list-unstyled">
            <li>
              <button class="btn btn-toggle d-inline-flex align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                Home
              </button>
              <div class="collapse show" id="home-collapse">
                <ul class="btn-toggle-nav list-unstyled small">
                  <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded" data-bs-toggle="collapse" data-bs-target="#info" aria-expanded="true">Overview</a></li>
                </ul>
              </div>
            </li>
            <li>
              <button class="btn btn-toggle d-inline-flex align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="true">
                Account
              </button>
              <div class="collapse show" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled small">
                  <li><a href="#form-list" class="link-body-emphasis d-inline-flex text-decoration-none rounded" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="form-list">Credentials</a></li>
                  <li><a href="#card-list" class="link-body-emphasis d-inline-flex text-decoration-none rounded" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="card-list">Linked accounts</a></li>
                </ul>
              </div>
            </li>
            <li>
          </ul>
        </div>
      </div>
      <div class="col-8 border scrollarea">
        <div id="info" class="collapse show">
          <div class="card">
            <div class="row">
              <div class="col-lg-4 text-center">
                <img src="img/card.png" class="img-fluid rounded" alt="...">
              </div>
              <div class="col-lg-8">
                <div class="card-body">
                  <h5 class="display-5 card-title">Hello, name</h5>
                  <p class="card-text text-body-secondary">There will be some shortcuts here as you interact with our features.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="form-list" class="collapse">
          <div class="form-control" data-bs-theme="light">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label" name="name" placeholder="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="col-md-6">
                <label for="formFile" class="form-label">Profile picture</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="col-12">
                <button class="btn btn-dark" type="submit">Save changes</button>
              </div>
            </form>
          </div>
        </div>
        <div id="card-list" class="collapse">
          <div class="grid-container">
            <div class="card custom-card">
              <div class="card-body">
                <h5 class="card-title">Google Drive</h5>
                <img src="img/Google_Drive.svg" class="custom-card-img" alt="Google Drive">
                <div class="custom-card-button">
                  <a href="#" class="btn btn-dark">Link account</a>
                </div>
              </div>
            </div>
            <div class="card custom-card">
              <div class="card-body">
                <h5 class="card-title">OneDrive</h5>
                <img src="img/OneDrive.svg" class="custom-card-img" alt="OneDrive">
                <div class="custom-card-button">
                  <a href="#" class="btn btn-dark disabled">Link account</a>
                </div>
              </div>
            </div>
            <div class="card custom-card">
              <div class="card-body">
                <h5 class="card-title">Dropbox</h5>
                <img src="img/Dropbox.svg" class="custom-card-img" alt="Dropbox">
                <div class="custom-card-button">
                  <a href="#" class="btn btn-dark disabled">Link account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <a href="/" class="text-decoration-none">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="brand">
          </a>
          <span class="text-body-secondary">&copy; 2023 Cloud Stage</span>
        </div>
        <ul class="nav justify-content-end list-unstyled">
          <li>
            <a class="text-body-secondary" href="#">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li>
            <a class="text-body-secondary" href="#">
              <i class="bi bi-instagram"></i>
            </a>
          </li>
          <li>
            <a class="text-body-secondary" href="#">
              <i class="bi bi-discord"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
