<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cloud Stage</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet"></link>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav class="navbar bg-dark" data-bs-theme="dark">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="brand">
						Cloud Stage
					</a>
					<div class="profile dropdown justify-content-end">
						<a href="#" class="link-dark text-decoration-none text-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							<img src="img/user.svg" alt="user" class="rounded-circle">
							Username
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li>
								<a class="dropdown-item" href="#">Settings</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Profile</a>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li>
								<a class="dropdown-item" href="#">Sign out</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="container-fluid">
			<div class="row" data-bs-theme="light">
				<ul class="col-2 bg-secondary-subtle d-none d-xl-block menu">
					<li class="row">
						<a href="#" class="btn btn-light btn-lg upload-button">
							<i class="bi bi-cloud-arrow-up"></i>
							Upload
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-button">
							<i class="bi bi-folder2"></i>
							All
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-button">
							<i class="bi bi-file-earmark-text"></i>
							Documents
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-button">
							<i class="bi bi-music-note-beamed"></i>
							Songs
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-button">
							<i class="bi bi-images"></i>
							Images
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-button">
							<i class="bi bi-film"></i>
							Videos
						</a>
					</li>
					<hr>
					<li class="row">
						<a href="#" class="btn btn-light action-button">
							Sort
						</a>
					</li>
				</ul>
				<ul class="col-2 bg-secondary-subtle d-block d-xl-none menu">
					<li class="row">
						<a href="#" class="btn btn-light btn-lg upload-tooltip-button" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Upload">
							<i class="bi bi-cloud-arrow-up"></i>
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-tooltip-button" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="All" data-bs-original-title="All">
							<i class="bi bi-folder2"></i>
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-tooltip-button" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Documents" data-bs-original-title="Documents">
							<i class="bi bi-file-earmark-text"></i>
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-tooltip-button" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Songs" data-bs-original-title="Songs">
							<i class="bi bi-music-note-beamed"></i>
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-tooltip-button" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Images" data-bs-original-title="Images">
							<i class="bi bi-images"></i>
						</a>
					</li>
					<li class="row">
						<a href="#" class="btn btn-light filter-tooltip-button" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Videos" data-bs-original-title="Videos">
							<i class="bi bi-film"></i>
						</a>
					</li>
					<hr>
				</ul>
				<div class="col-3 nav-files">
					<nav class="nav bg-secondary-subtle">
						<ul class="col">
							<li class="row">
								<div class="d-flex item-container">
									<div class="item-toggle">
										<i class="bi bi-chevron-right"></i>
									</div>
									<div class="flex-fill item-content">
										<div class="d-inline item-content-icon">
											<i class="bi bi-folder2"></i>
										</div>
										<span class="item-content-text">
											<span>Folder text</span>
										</span>
									</div>
								</div>
								<div class="d-flex item-container">
									<div class="item-toggle">
										<i class="bi bi-chevron-down"></i>
									</div>
									<div class="flex-fill item-content">
										<div class="d-inline item-content-icon">
											<i class="bi bi-folder2-open"></i>
										</div>
										<span class="item-content-text">
											<span>Folder text</span>
										</span>
									</div>
								</div>
								<ul class="col group">
									<li class="row">
										<div class="d-flex item-container">
											<div class="item-toggle">
												<i class="bi bi-chevron-down"></i>
											</div>
											<div class="flex-fill item-content">
												<div class="d-inline item-content-icon">
													<i class="bi bi-folder2-open"></i>
												</div>
												<span class="item-content-text">
													<span>Folder text</span>
												</span>
											</div>
										</div>
										<ul class="col group">
											<li class="row">
												<div class="d-flex item-container">
													<div class="flex-fill item-content">
														<div class="d-inline item-content-icon">
															<i class="bi bi-file-earmark"></i>
														</div>
														<span class="item-content-text">
															<span>Item text</span>
														</span>
													</div>
												</div>
											</li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-7 bg-secondary-subtle files-list">
					<div class="grid-container">
						<div class="card custom-card">
							<div class="card-body">
								<h5 class="card-title">Card title</h5>
								<img src="img/card.png" class="card-img-bottom rounded custom-card-img" alt="file image">
							</div>
						</div>
						<div class="card custom-card">
							<div class="card-body">
								<h5 class="card-title">Card title</h5>
								<img src="img/card.png" class="card-img-bottom rounded custom-card-img" alt="file image">
							</div>
						</div>
						<div class="card custom-card">
							<div class="card-body">
								<h5 class="card-title">Card title</h5>
								<img src="img/card.png" class="card-img-bottom rounded custom-card-img" alt="file image">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<footer>
		
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
		<script src="javascript/script.js"></script>
	</body>
</html>
