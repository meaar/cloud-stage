<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Stage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet"></link>
    <link href="css/signup.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="brand">
            Cloud Stage
          </a>
          <div class="dropdown justify-content-end">
            <a type="button" href="signin.html" class="btn btn-outline-light">Sign In</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid bg-light" data-bs-theme="light">
      <form class="form-signup shadow">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="brand">
        <h1 class="h3">Please sign up</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-dark" type="submit">Sign up</button>
      </form>
    </main>
    <footer class="container">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <a href="#" class="text-decoration-none">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="brand">
          </a>
          <span class="text-body-secondary">&copy; 2023 Cloud Stage</span>
        </div>
        <ul class="nav justify-content-end list-unstyled">
          <li>
            <a class="text-body-secondary" href="#">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li>
            <a class="text-body-secondary" href="#">
              <i class="bi bi-instagram"></i>
            </a>
          </li>
          <li>
            <a class="text-body-secondary" href="#">
              <i class="bi bi-discord"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
